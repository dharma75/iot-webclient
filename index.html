<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MQTT Web Client</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #messages {
      max-height: 200px;
      overflow-y: auto;
    }
    table {
      margin-top: 1rem;
    }
  </style>
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-4">MQTT Web Client</h2>

    <div class="card mb-4">
      <div class="card-header">Connection Settings</div>
      <div class="card-body row g-3">
        <div class="col-md-3">
          <input type="text" id="username" class="form-control" placeholder="Username">
        </div>
        <div class="col-md-3">
          <input type="password" id="password" class="form-control" placeholder="Password">
        </div>
        <div class="col-md-3">
          <input type="text" id="sensorId" class="form-control" placeholder="Sensor ID">
        </div>
        <div class="col-md-3 d-grid">
          <button class="btn btn-primary" onclick="connect()">Connect</button>
        </div>
        <div class="col-12">
          <span id="status" class="fw-bold text-danger">Status: Disconnected</span>
        </div>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-header">Publish Data</div>
      <div class="card-body row g-3">
        <div class="col-md-9">
          <input type="text" id="pubMessage" class="form-control" placeholder="Enter message to publish">
        </div>
        <div class="col-md-3 d-grid">
          <button class="btn btn-success" onclick="publish()">Send</button>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header">Control Messages</div>
      <div class="card-body">
        <div id="messages">
          <table class="table table-bordered table-striped">
            <thead>
              <tr>
                <th>Sensor ID</th>
                <th>Message</th>
                <th>Timestamp</th>
              </tr>
            </thead>
            <tbody id="messageTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    const brokerUrl = "wss://a0c0bb3eeee2427dafc9b868ed476293.s1.eu.hivemq.cloud:8884/mqtt";
    let client;

    function connect() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      client = mqtt.connect(brokerUrl, {
        username: username,
        password: password
      });

      client.on('connect', () => {
        document.getElementById('status').textContent = 'Status: Connected';
        document.getElementById('status').classList.remove('text-danger');
        document.getElementById('status').classList.add('text-success');
        client.subscribe("sensor/control");
      });

      client.on('error', (err) => {
        document.getElementById('status').textContent = 'Status: Error - ' + err.message;
        document.getElementById('status').classList.remove('text-success');
        document.getElementById('status').classList.add('text-danger');
      });

      client.on('close', () => {
        document.getElementById('status').textContent = 'Status: Disconnected';
        document.getElementById('status').classList.remove('text-success');
        document.getElementById('status').classList.add('text-danger');
      });

      client.on('message', (topic, message) => {
        if (topic === "sensor/control") {
          const sensorId = document.getElementById('sensorId').value || "Unknown";
          const timestamp = new Date().toLocaleString();
          const table = document.getElementById('messageTableBody');
          const row = `<tr><td>${sensorId}</td><td>${message}</td><td>${timestamp}</td></tr>`;
          table.insertAdjacentHTML('afterbegin', row);
          while (table.rows.length > 5) {
            table.deleteRow(-1);
          }
        }
      });
    }

    function publish() {
      const message = document.getElementById('pubMessage').value;
      const sensorId = document.getElementById('sensorId').value || "Unknown";
      const payload = JSON.stringify({ sensor_id: sensorId, message: message, timestamp: new Date().toISOString() });
      if (client && client.connected) {
        client.publish("sensor/data", payload);
      }
    }
  </script>
</body>
</html>
